<!--Global structure-->
<!DOCTYPE html>
  <!--Main structure-->
  <html lang = "en">
    <!--Main head configs-->
    <head>
      <!--Loads stylesheet-->
			<link href = "./style.css" rel = "stylesheet"/>
      <!--App name-->
      <title>Web Link Provider</title>
      <!--App favicon-->
			<link ref = "./favicon.png" rel = "shortcut icon" type = "image/png"/>
			<link href = "./favicon.png" type = "image/png" rel = "icon"/>
      <!--Meta configurations-->
			<meta name = "tweetmeme-title" content = "The page for redirections"/>
			<meta name = "twitter:title" content = "The page for redirections"/>
			<meta property = "og:title" content = "The page for redirections"/>
			<meta name = "twitter:image:alt" content = "Web Link Provider"/>
			<meta property = "og:site_name" content = "Web Link Provider"/>
      <meta http-equiv = "X-UA-Compatible" content = "id=edge"/>
			<meta property = "og:type" content = "article"/>
			<meta property = "og:local" content = "en_US"/>
			<meta
				content = "Hides the real destination link under another link called wrapper and establishes a connection between them."
				name = "twitter:description"
			/>
			<meta
				content = "Hides the real destination link under another link called wrapper and establishes a connection between them."
				property = "og:description"
			/>
			<meta
				content = "Hides the real destination link under another link called wrapper and establishes a connection between them."
				name = "description"
			/>
			<meta
				content = "https://obrymec.github.io/web_link_provider/favicon.png"
				name = "twitter:image"
			/>
			<meta
				content = "https://obrymec.github.io/web_link_provider/favicon.png"
				property = "og:image"
			/>
      <meta
        content = "https://obrymec.github.io/web_link_provider"
        name = "twitter:card"
      />
			<meta
				content = "https://obrymec.github.io/web_link_provider"
				property = "og:url"
			/>
			<meta
				content = "width=device-width, initial-scale=1"
				charset = "utf-8"
				name = "viewport"
			/>
    </head>
    <!--Document content-->
    <body>
      <!--Main container-->
      <div id = "main-container">
        <!--Loader icon vector-->
        <svg
          xmlns = "http://www.w3.org/2000/svg"
          stroke-linejoin = "round"
          stroke-linecap = "round"
          stroke = "currentColor"
          viewBox = "0 0 24 24"
          stroke-width = '2'
          height = "200px"
          width = "200px"
          fill = "none"
        >
          <!--Path 1-->
          <path d = "M12 6l0 -3"></path>
          <!--Path 2-->
          <path d = "M6 12l-3 0"></path>
          <!--Path 3-->
          <path d = "M7.75 7.75l-2.15 -2.15"></path>
        </svg>
        <!--Label-->
        <span>Loading...</span>
      </div>
      <!--Controller-->
      <script src = "./controller.js" type = "text/javascript"></script>
    </body>
  </html>
